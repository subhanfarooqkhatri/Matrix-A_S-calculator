<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Matrix Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Matrix Addition & Subtraction</h1>

    <div class="size-inputs">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" min="1" max="100" value="2">
        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" min="1" max="100" value="2">
    </div>

    <button type="button" onclick="initializeMatrices()">Initialize Matrices</button>

    <div class="matrix-container">
        <h2>Matrix (A)</h2>
        <table id="matrixA"></table>
    </div>

    <div class="matrix-container">
        <h2>Matrix (B)</h2>
        <table id="matrixB"></table>
    </div>

    <div class="operation-selection">
        <h3>Select Option:</h3>
        <label>
            <input type="checkbox" id="addCheckbox" checked>
           (1)  Addition
        </label>
        <label>
            <input type="checkbox" id="subtractCheckbox" checked>
           (2)  Subtraction
        </label>
    </div>

    <button type="button" onclick="performOperations()">Calculate</button>

    <h2>Results</h2>
    <div class="results-container" id="resultsContainer"></div>

    <script src="app.js"></script>
</body>
</html>
